<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy Replicate Simple Form</title>

		<style>
			th {
				border: 2px solid black;
				text-align: left;
				background: rgb(218, 185, 250);
				text-align: center;
				padding: 3px;
			}
			td {
				border: 1px solid black;
				text-align: center;
				padding: 3px;
			}

			table {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<form>
			<!-- your code here -->

			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" id="male" />
						<label for="male">Male</label> <br />
						<input type="radio" id="female" />
						<label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<select name="Eye Color">
							<option>green</option>
							<option>brown</option>
							<option>blue</option>
							<option>balck</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" id="over6 " />
						<label for="over6">Over 6 feet tall</label><br />
						<input type="checkbox" id="over200 " />
						<label for="over200">Over 200 pounds</label>
					</td>
				</tr>
				<!--       bottom table row -->
				<tr>
					<td colspan="2">
						Describe your athletic ability: <br />
						<input type="text" placeholder="My athletic ability is ..." />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
