<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>
	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" id="male" />
						<label for="male">Male</label> <br />
						<input type="radio" id="female" />
						<label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<select name="Eye Color">
							<option>green</option>
							<option>brown</option>
							<option>blue</option>
							<option>balck</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" id="over6 " />
						<label for="over6">Over 6 feet tall</label><br />
						<input type="checkbox" id="over200 " />
						<label for="over200">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td>
						Describe your athletic ability: <br />
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
